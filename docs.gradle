import com.synopsys.integration.detect.docs.GenerateDocTask

task helpJson(type: JavaExec) {
    dependsOn build

    classpath = files(createArtifactName())
    classpath += sourceSets.main.runtimeClasspath
    main = 'com.synopsys.integration.detect.Application'
    args = ['--helpjson']
}

task generateDocs(type: GenerateDocTask) {
    dependsOn helpJson
}

task docs() {
    dependsOn generateDocs

    doLast {
        exec {
            commandLine 'mkdocs', 'build'
            workingDir "docs"
        }
    }
}