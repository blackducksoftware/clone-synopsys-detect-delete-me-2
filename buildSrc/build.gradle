buildscript {
    apply from: 'https://raw.githubusercontent.com/blackducksoftware/integration-resources/master/gradle_common/buildscript-repositories.gradle', to: buildscript
    apply from: 'https://raw.githubusercontent.com/blackducksoftware/integration-resources/master/gradle_common/buildscript-dependencies.gradle', to: buildscript
}

version = "1.0.0-SNAPSHOT"
apply plugin: 'com.synopsys.integration.simple'

dependencies {
    implementation "org.freemarker:freemarker:2.3.26-incubating"
    implementation "com.google.code.gson:gson:2.8.6"
    implementation "commons-io:commons-io:2.6"
    implementation "org.apache.commons:commons-lang3:3.0"
    implementation "com.synopsys.integration:common-gradle-plugin:1.8.1"
    implementation "com.synopsys.integration:blackduck-common:51.1.0"

    // TODO can we use the spring that is defined in the parent project
    implementation 'org.springframework:spring-core:5.3.3'
}
